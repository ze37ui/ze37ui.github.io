<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>–ë—Ä–æ –î–∏–∑–∞–π–Ω</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style media="screen">

      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: grid;
        grid-template-columns: 2fr 7fr 3fr;
      }

      section {
        display: grid;
      }

      #bd-nav-fixed {
        background: grey;
        margin: 0.5rem;
        height: calc(100vh - 1rem);
        width: calc(100vw / 6)
        position: fixed;
      }

      .bd-content {
        display: grid;
        grid-template-columns: 3fr;
        justify-items: center;
      }

      .bd-content-wrapper {
        display: flex;
        flex-direction: column;
      }

      .bd-avatar-wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }

      #bd-avatar {
        background: grey;
        aspect-ratio: 1;
      }

      #bd-avatar-date {
        display: none;
      }

      .bd-avatar-settings {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .bd-avatar-settings_background {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .bd-avatar-settings_background-item {
        width: 4rem;
        aspect-ratio: 1;
        border-radius: 1rem;
        border: none;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .bd-avatar-settings_background-item:hover {
        transform: scale(1.1);
      }

      .date-section {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      #dateInput {
        padding: 8px;
        font-size: 16px;
        display: none;
        cursor: pointer;
      }

      /* –ö–∞–ª–µ–Ω–¥–∞—Ä—å */
      .calendar {
        position: absolute;
        background: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        display: none;
        z-index: 10;
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .calendar-header button {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
        text-align: center;
      }

      .calendar-grid div {
        padding: 6px;
        border-radius: 6px;
        cursor: pointer;
      }

      .calendar-grid div:hover {
        background: #ffefcc;
      }

      .calendar-grid .empty {
        cursor: default;
        background: none;
      }

      .weekday {
        font-weight: bold;
        color: #666;
        cursor: default;
      }

    </style>
  </head>
  <body>
    <section class="bd-nav">
      <div id="bd-nav-fixed">
        <div class="nav-row">
          –ì–ª–∞–≤–Ω–∞—è
        </div>
        <div class="nav-row">
          –ê–≤–∞—Ç–∞—Ä–∫–∏ –¥–ª—è –æ—Ç–ø—É—Å–∫–∞
        </div>
      </div>
    </section>
    <section class="bd-content">
      <div class="bd-content-wrapper">
        <h1>–ê–≤–∞—Ç–∞—Ä–∫–∏ –¥–ª—è –æ—Ç–ø—É—Å–∫–∞</h1>
        <div class="bd-avatar-wrapper">
          <div id="bd-avatar">
            <div id="bd-avatar-date">
              –í—ã–π–¥—É [–î–∞—Ç–∞]
            </div>
          </div>
          <div class="bd-avatar-settings">
            <div class="bd-avatar-settings_background">
              <div class="bd-avatar-settings_background-item" style="background: linear-gradient(135deg, #ff4500, #ffcc00)" data-bg="linear-gradient(135deg, #ff4500, #ffcc00)"></div>
              <div class="bd-avatar-settings_background-item" style="background: linear-gradient(135deg, #00b4db, #0083b0)" data-bg="linear-gradient(135deg, #00b4db, #0083b0)"></div>
              <div class="bd-avatar-settings_background-item" style="background: linear-gradient(135deg, #7f00ff, #e100ff)" data-bg="linear-gradient(135deg, #7f00ff, #e100ff)"></div>
              <div class="bd-avatar-settings_background-item" style="background: linear-gradient(135deg, #11998e, #38ef7d)" data-bg="linear-gradient(135deg, #11998e, #38ef7d)"></div>
              <div class="bd-avatar-settings_background-item" style="background: linear-gradient(135deg, #ff416c, #ff4b2b)" data-bg="linear-gradient(135deg, #ff416c, #ff4b2b)"></div>
            </div>
            <!-- –ß–µ–∫–±–æ–∫—Å —Å –≤—ã–±–æ—Ä–æ–º –¥–∞—Ç—ã -->
            <div class="date-section">
              <label><input type="checkbox" id="dateToggle"> –í–∫–ª—é—á–∏—Ç—å –¥–∞—Ç—É</label>
              <input type="text" id="dateInput" readonly placeholder="–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É">
            </div>

            <!-- –ö–∞–ª–µ–Ω–¥–∞—Ä—å -->
            <div class="calendar" id="calendar"></div>
            <button id="avatarDownload" class="bd-button bd-button-primary">–°–∫–∞—á–∞—Ç—å</button>
          </div>
        </div>
      </div>
    </section>
    <section>

    </section>
  </body>
  <script type="text/javascript">

    const avatar = document.getElementById('bd-avatar');
    const avatarDate = document.getElementById('bd-avatar-date');
    const dateToggle = document.getElementById('dateToggle');
    const dateInput = document.getElementById('dateInput');
    const calendar = document.getElementById('calendar');

    let currentYear, currentMonth;

    document.querySelectorAll('.bd-avatar-settings_background-item').forEach(btn => {
      btn.addEventListener('click', () => {
        const bg = btn.getAttribute('data-bg');
        avatar.style.background = bg;
      });
    });

    // üóìÔ∏è –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–ª—è –¥–∞—Ç—ã –ø—Ä–∏ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ —á–µ–∫–±–æ–∫—Å–∞
    dateToggle.addEventListener('change', () => {
      if (dateToggle.checked) {
        dateInput.style.display = 'block';
        avatarDate.style.display = 'block';
      } else {
        dateInput.style.display = 'none';
        avatarDate.style.display = 'none';
        calendar.style.display = 'none';
      }
    });

    // üìÖ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
    function renderCalendar(year, month) {
      currentYear = year;
      currentMonth = month;

      const monthNames = [
        '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
        '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
      ];
      const daysOfWeek = ['–ü–Ω','–í—Ç','–°—Ä','–ß—Ç','–ü—Ç','–°–±','–í—Å'];

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      let html = `
        <div class="calendar-header">
          <button id="prevMonth">‚óÄ</button>
          <span>${monthNames[month]} ${year}</span>
          <button id="nextMonth">‚ñ∂</button>
        </div>
        <div class="calendar-grid">
          ${daysOfWeek.map(d => `<div class="weekday">${d}</div>`).join('')}
      `;

      const startDay = (firstDay.getDay() + 6) % 7; // –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ = 0
      for (let i = 0; i < startDay; i++) html += `<div class="empty"></div>`;

      for (let day = 1; day <= lastDay.getDate(); day++) {
        html += `<div class="day" data-day="${day}">${day}</div>`;
      }

      html += `</div>`;
      calendar.innerHTML = html;

      // –ù–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —É–∂–µ –ø–æ—Å–ª–µ –≤—Å—Ç–∞–≤–∫–∏
      document.getElementById('prevMonth').onclick = () => {
        const newMonth = currentMonth === 0 ? 11 : currentMonth - 1;
        const newYear = currentMonth === 0 ? currentYear - 1 : currentYear;
        renderCalendar(newYear, newMonth);
      };
      document.getElementById('nextMonth').onclick = () => {
        const newMonth = currentMonth === 11 ? 0 : currentMonth + 1;
        const newYear = currentMonth === 11 ? currentYear + 1 : currentYear;
        renderCalendar(newYear, newMonth);
      };

      calendar.querySelectorAll('.day').forEach(d => {
        d.addEventListener('click', () => {
          const selectedDate = new Date(year, month, d.dataset.day);
          const formatted = selectedDate.toLocaleDateString('ru-RU');
          dateInput.value = formatted;
          avatarDate.textContent = formatted;
          calendar.style.display = 'none';
        });
      });
    }

    // üóìÔ∏è –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–∞–ª–µ–Ω–¥–∞—Ä—è
    dateInput.addEventListener('click', () => {
      const rect = dateInput.getBoundingClientRect();
      calendar.style.top = `${rect.bottom + window.scrollY + 5}px`;
      calendar.style.left = `${rect.left + window.scrollX}px`;
      calendar.style.display = 'block';

      const now = new Date();
      renderCalendar(now.getFullYear(), now.getMonth());
    });

    document.getElementById('avatarDownload').addEventListener('click', async () => {
      const canvas = await html2canvas(avatar, { backgroundColor: null });
      const dataURL = canvas.toDataURL('image/png');

      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const dateStr = `${yyyy}-${mm}-${dd}`;

      const link = document.createElement('a');
      link.href = dataURL;
      // link.download = `–ê–≤–∞—Ç–∞—Ä –¥–ª—è –æ—Ç–ø—É—Å–∫–∞ ${dateStr}.png`;
      link.download = '–ê–≤–∞—Ç–∞—Ä –¥–ª—è –æ—Ç–ø—É—Å–∫–∞.png';
      link.click();
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–∞–ª–µ–Ω–¥–∞—Ä—è –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
    document.addEventListener('click', (e) => {
      if (!calendar.contains(e.target) && e.target !== dateInput) {
        calendar.style.display = 'none';
      }
    });

    // ‚öôÔ∏è –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω—É—Ç—Ä–∏ –∫–∞–ª–µ–Ω–¥–∞—Ä—è
    calendar.addEventListener('click', (e) => e.stopPropagation());

  </script>
</html>
